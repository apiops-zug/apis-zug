name: API pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  check:
    name: Checking API design standards
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: stoplightio/spectral-action@v0.8.8
        with:
          file_glob: ./apis/*.yaml
          spectral_ruleset: .spectral.yaml
  validate:
    name: Validation kong files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: kong/setup-deck@v1
      - name: Finding kong configurations
        id: finding-files
        run: |
          echo "::set-output name=FILELIST::$(find ./deployments/prod  -name '*.yaml' -print)"
      - name: Validating kong configurations
        run: |
          IFS="," read -a kong_configs <<< ${{ steps.finding-files.outputs.FILELIST }}
          for i in "${kong_configs[@]}"; do
            echo "Validating.. ${i}"
            deck validate -s "${i}" --konnect-token ${{secrets.KONG_KONNECT_TOKEN}} --konnect-runtime-group-name zug-pool
          done
  check-kong-connectivity:
    name: Check Kong Kong Connectivity
    runs-on: ubuntu-latest
    steps:
      - uses: kong/setup-deck@v1
      - run: deck ping --konnect-token ${{secrets.KONG_KONNECT_TOKEN}}
  deployment:
    name: Deploy API to Kong Konnect
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: kong/setup-deck@v1
      - name: List Kong Configurations
        id: finding-files
        run: |
          echo "::set-output name=KONG_DECS::$(find ./deployments/prod  -name '*.yaml' -print)"
