name: API pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  check:
    name: Checking API design standards
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: stoplightio/spectral-action@v0.8.8
        with:
          file_glob: ./apis/*.yaml
          spectral_ruleset: .spectral.yaml
  deployment:
    name: Deploy API to Kong Konnect
    runs-on: ubuntu-latest
    steps:
      - uses: kong/setup-deck@v1
      - run: deck ping --konnect-token ${{KONG_KONNECT_TOKEN}}
